# Linter Options
options:
  # Don't merge default rules
  merge-default-rules: false
  # format
  # formatter: html
  # output-file: 'public/linters/sass_lint.html'
  # Raise an error if any warnings are generated
  max-warnings: 1
# File Options
files:
  # Match both .sass and .scss files
  include: 'sass/**/*.s+(a|c)ss'
# Rule Configuration
rules:
  attribute-quotes:
    - 2
    -
      include: true
  border-zero:
    - 2
    -
      convention: 'none'
  brace-style:
    - 2
    -
      style: 'stroustrup'
      allow-single-line: false
  clean-import-paths:
    - 2
    -
      leading-underscore: false
      filename-extension: false
  declarations-before-nesting: 0
  empty-args:
    - 2
    -
      include: false
  empty-line-between-blocks:
    - 2
    -
      include: true
      allow-single-line-rulesets: false
  extends-before-declarations: 0
  extends-before-mixins: 0
  final-newline:
    - 2
    -
      include: true
  hex-length:
    - 2
    -
      style: long
  hex-notation:
    - 2
    -
      style: lowercase
  indentation:
    - 2
    -
      size: 4
  leading-zero:
    - 2
    -
      include: true
  mixins-before-declarations: 0
  no-color-keywords: 0
  no-color-literals: 0
  no-css-comments: 1
  no-debug: 1
  no-duplicate-properties: 2
  no-empty-rulesets: 1
  no-ids: 0
  no-important: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 2
  no-misspelled-properties:
    - 2
    -
      extra-properties: []
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-vendor-prefixes:
    - 2
    -
      ignore-non-standard: true
  no-warn: 1
  one-declaration-per-line: 1
  placeholder-in-extend: 0
  pseudo-element: 1
  quotes:
    - 2
    -
      style: double
  single-line-per-selector: 0
  space-after-bang:
    - 2
    -
      include: false
  space-after-colon:
    - 2
    -
      include: true
  space-after-comma:
    - 2
    -
      include: true
  space-around-operator:
    - 2
    -
      include: true
  space-before-bang:
    - 2
    -
      include: true
  space-before-brace:
    - 2
    -
      include: true
  space-before-colon:
    - 2
    -
      include: false
  space-between-parens:
    - 2
    -
      include: false
  trailing-semicolon:
    - 2
    -
      include: true
  url-quotes: 1
  zero-unit:
    - 2
    -
      include: false